<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    
    
    <title>Document</title>
</head>
<body>
    
    <!-- wrapper -->
    <div class = "w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class = "text-[#0398d4] font-medium text-[25px]">
            Increment And Decrement
        </div>

        <div class = "bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 py-50">
            <button onclick = "Decrement()" class = "border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus "></i>
            </button>

            <div id = "counter"class = "font-bold"> 
                    0
            </div>

            <button onclick = "Increment()" class = "border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>

</html>
